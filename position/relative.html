<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative position property</title>
    <style>
    .container{
        width: 100vw;
        height: 800px;
        position: relative;
    }
    img{
        position: absolute;
        top: 34px;
        right: 23px;
        width: 300px;
        height: 300px;

    }
    p{
        height: 1000px;
        /* font-size: xx-large; */
    }


    </style>
</head>
<body>
    <div class="container">
        <img src="/arth.png" alt="" >
        <p>This is a image</p>
    </div>
</body>
</html>
