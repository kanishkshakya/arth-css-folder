<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky position property</title>
    <style>
        .sticky{
            position: sticky;
        }
    </style>
</head>
<body>
    <div class="sticky">
        This div is sticky in position
    </div>
</body>
</html>
