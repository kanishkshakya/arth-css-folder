<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login </title>
    <style>

       
        
        body{
            background: url("bg1.jpg");
        }
            
            
       
        .container{
            
            
            text-align: center;
             background-color: rgb(0, 162, 255);
            border-radius: 10px;
            box-shadow: 5px 5px 15px 5px black;
            width:500px;
            height: 500px;
            margin-left: 350px;
            margin-top: 200px;
            
        }
        
        h2{
            font-size: 40px;
            padding: 50px 0 0 0;

        }
        h2:hover{
           color: blueviolet;
        }

        .usr{
            font-size: 20px;
            margin: 8px;
            border-radius: 20px;
            text-align: center;
            padding: 15px 12px;
            height: 25px;
            box-shadow: 2px 2px 5px gray;
        }

        form{
            width: 500px;
            height: 200px;
        }

        #username:hover,#password:hover{
            
            background-color: rgb(174, 247, 38);
            /* width: 300px; */
            
        }
        
        
        

            input[type="submit"] {
                background-color:rgb(0, 217, 255);
                color: white;
                border: none;
                width: 55%;
                height: 40px; 
                border-radius: 10px;
                margin-top: 40px;
                font-size: 20px;
                text-transform: uppercase;
            }

            input[ type="submit"]:hover{
                color:rgb(0, 217, 255) ;
                background-color: white ;
                font-weight: 700;
                font-size: x-large;
            }

            input[type="text"]:focus,input[type="password"]:focus{
                width: 300px;
            }
        
        /* .login:hover{
            width: 400px;
            height: 40px;
            background-color: chartreuse;
            border-radius: 10px;
            font-size: 20px;
        } */
    </style>
</head>
<body>
    <div class="container">
        <h2>LOGIN INFO</h2>
        <form action="#">
            <label for="username"></label>
            <input type="text" name="username" id="username"  class="usr" placeholder="Email or Phone no.">
            <label for="password"></label>
            <br>
            <input type="password" name="password" id="password" class="usr"  placeholder="Password">
            <br>
            <!-- <input type="checkbox" name="checkbox" id="checkbox">Keep me log in 30days
            <h5> <a href="#"> Forgot Password?</a> </h5> -->

            <input type="submit" name="submit" value="login" class="login">
            <br>
            <!-- need an account?<h5> <a href="#">Signup </a> </h5> -->

        </form>
    </div>
</body>
</html>
